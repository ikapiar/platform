quarkus.http.root-path=/api/v1/
quarkus.datasource.jdbc.enable-metrics=true
quarkus.datasource.jdbc.telemetry=true
quarkus.hibernate-orm.metrics=true
quarkus.otel.traces.eusp.enabled=true
quarkus.otel.metrics.enabled=true

quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.port=5432
#%dev.quarkus.observability.enabled=true

# Database configuration
quarkus.datasource.db-kind=postgresql
#%dev.quarkus.datasource.username=alumni_user
#%dev.quarkus.datasource.password=alumni_password
#%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/alumni_db

# Hibernate ORM configuration
#%dev.quarkus.hibernate-orm.database.generation=none

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=true

#quarkus.http.port=9090
#%dev.quarkus.http.port=8282
#quarkus.http.test-port=8888